<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-TW" lang="zh-TW">
<head>
    <title>Host</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/geturlvars.js" type="text/javascript"></script>
    <script src="js/chatroom.js" type="text/javascript"></script>
    <script src="js/swfobject.js" type="text/javascript"></script>
    <script src="js/yt.js" type="text/javascript"></script>
    <script src="js/ythost.js" type="text/javascript"></script>
</head>
<body>
    <h1>Host</h1>
    <h2 id="nowplay"></h2>
    <div style="float:right">
        <h2>Chat Room</h2>
        <div id="chatroom" style="height:200px;border:1px solid black;width:300px;overflow:auto">
        </div>
        <form action="#" method="post" onsubmit="return host_dosubmit(this);">
            <span id="myname"></span> : <input type="text" name="msg" />
            <input type="submit" value="send" />
            <input type="hidden" name="nick" id="username" />
        </form>
    </div>
    <div style="float:right">
        <h2>Debug</h2>
        <div id="debug" style="height:200px;border:1px solid black;width:300px;overflow:auto"></div>
    </div>
    <div id="ytapiplayer">
        Yout Flash Player is Too Old.
    </div>
    <script type="text/javascript">
        var params = {allowScriptAccess : "always"};
        var atts = { id: "myytplayer" };
        swfobject.embedSWF("http://www.youtube.com/v/jG6jUEulVkY?enablejsapi=1&playerapiid=ytplayer&version=3&fmt=22",
            "ytapiplayer", "970", "510", "10.1", null, null, params, atts);
    </script>
    <div id="list_manage">
        Add Video Url <input type="text" size="75" id="video_url" /><input type="button" value="Add" onclick="javascript:host_add_video_url()"/><br />
        Add Playlist Url <input type="text" size="75" id="playlist_url" /><input type="button" value="Add" onclick="javascript:host_add_playlist_url();"/>
    </div>
    <div id="playlist" style="display:hidden">
    </div>

</body>
</html>
